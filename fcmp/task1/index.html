<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="https://newsapi.org/">Powered by NewsAPI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

  </nav>

  <main role="main">
    <div class="container">
      <div class="starter-template">
        <h1>Select channel</h1>
      </div>
      <div class="container sources">
        <div class="row">
        </div>
      </div>
    </div>

    <section class="articles">
      <div class="container">
        <div class="articles__content  row">
        </div>
        <a class="btn btn-secondary btn-more" href="#" role="button">See more</a>
      </div>
    </section>

  </main>



  <template id="news-template">
    <div class="news-item col-sm-12 col-md-5 col-lg-4">
      <div class="news-item__wrapper">
        <div class="news-item__img"></div>
        <div class="news-item__info">
          <a class="news-item__title" href="" target="_blank"></a>
          <div class="news-item__date"></div>
        </div>
      </div>
    </div>
  </template>
  <template id="news-header">
      <h2 class="news-header"></h2>
  </template>
  <template id="channel-template">
    <div class="col-lg-4 source-item" id="">
      <img class="rounded-circle" src="" alt="" width="140" height="140">
      <h2></h2>
      <p><a class="btn btn-secondary btn-get" href="#" role="button">Get news Â»</a></p>
    </div>
  </template>
  <script src='./dist/bundle.js'></script>
</body>

</html>
